<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1 class="head">GK</h1>
      <div class="child">
        <div class="message"></div>
        <div id="questions"></div>
        <div id="answers">
          <ul>
            <li class="options"></li>
            <li class="options"></li>
            <li class="options"></li>
            <li class="options"></li>
          </ul>
        </div>
        <div id="btn">
          <button value="prev" class="left">Prev</button>
          <button value="next" class="right">Next</button>
        </div>
        <div>
          <button id="submit">SUBMIT</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
